<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#ff3b1a" />
  <title>Ryuuda Dashboard</title>
  <meta name="description" content="Manage your Discord servers with Ryuuda" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg0: #07060a; --bg1: #0a0810; --text: rgba(255, 255, 255, 0.92);
      --muted: rgba(255, 255, 255, 0.7); --line: rgba(255, 255, 255, 0.1);
      --fire1: #ff2a1a; --fire2: #ff6a00; --fire3: #ffd000;
      --radius: 16px; --card-bg: rgba(255, 255, 255, 0.03);
    }
    * { box-sizing: border-box; margin: 0; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      color: var(--text); background: linear-gradient(180deg, var(--bg1), var(--bg0));
      min-height: 100vh; padding: 20px;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    .header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 20px 0; border-bottom: 1px solid var(--line); margin-bottom: 30px;
      flex-wrap: wrap; gap: 20px;
    }
    .header h1 { font-size: 2rem; background: linear-gradient(90deg, var(--fire3), var(--fire2)); -webkit-background-clip: text; background-clip: text; color: transparent; }
    .user-profile-small {
      display: flex; align-items: center; gap: 12px; padding: 10px 16px;
      border-radius: 999px; background: var(--card-bg); border: 1px solid var(--line);
    }
    .user-avatar-sm { width: 36px; height: 36px; border-radius: 50%; border: 2px solid var(--fire2); }
    .user-info-sm .name { font-weight: bold; }
    .user-info-sm .tag { font-size: 0.8rem; color: var(--muted); }
    .btn {
      display: inline-flex; align-items: center; gap: 8px; padding: 10px 20px;
      border-radius: 999px; border: none; font-weight: bold; cursor: pointer;
      transition: all 0.2s ease; text-decoration: none;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--fire1), var(--fire2)); color: white;
    }
    .btn-secondary {
      background: var(--card-bg); color: var(--text); border: 1px solid var(--line);
    }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(255, 60, 20, 0.3); }
    .loading { text-align: center; padding: 60px; font-size: 1.2rem; color: var(--muted); }
    .servers-grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px; margin-top: 20px;
    }
    .server-card {
      background: var(--card-bg); border: 1px solid var(--line); border-radius: var(--radius);
      padding: 20px; transition: transform 0.2s, border-color 0.2s;
    }
    .server-card:hover { transform: translateY(-4px); border-color: var(--fire2); }
    .server-icon { width: 60px; height: 60px; border-radius: 50%; margin-bottom: 15px; border: 2px solid var(--line); }
    .server-name { font-size: 1.2rem; font-weight: bold; margin-bottom: 5px; }
    .server-info { font-size: 0.9rem; color: var(--muted); margin-bottom: 15px; }
    .bot-status {
      display: inline-flex; align-items: center; gap: 6px; padding: 6px 12px;
      border-radius: 999px; font-size: 0.85rem; font-weight: bold;
    }
    .bot-present { background: rgba(87, 242, 135, 0.15); color: #57F287; }
    .bot-absent { background: rgba(255, 80, 80, 0.15); color: #ff5050; }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div>
        <h1><i class="fas fa-chart-line"></i> Ryuuda Dashboard</h1>
        <p style="color: var(--muted); margin-top: 5px;">Manage the bot across your servers</p>
      </div>
      <div id="user-profile-container"></div>
    </header>

    <main>
      <section id="user-info-section" style="margin-bottom: 30px;"></section>
      
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2><i class="fas fa-server"></i> Your Manageable Servers</h2>
        <a href="../" class="btn btn-secondary"><i class="fas fa-home"></i> Back to Home</a>
      </div>
      
      <div id="servers-container">
        <div class="loading" id="loading-servers">
          <div class="spinner" style="width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top-color: var(--fire2); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 15px;"></div>
          Loading your servers...
        </div>
      </div>
    </main>
  </div>

  <script>
    // Discord OAuth configuration (same as your main site)
    const DISCORD_CONFIG = {
      clientId: '1456640479201595453',
      redirectUri: 'https://ryuuda.vercel.app/dashboard/', // Make sure this is registered in Discord Dev Portal
      scope: 'identify guilds',
      responseType: 'token',
    };

    class DashboardManager {
      constructor() {
        this.user = null;
        this.accessToken = null;
        this.guilds = [];
        this.botUserId = '1456640479201595453'; // Your bot's user ID
        this.init();
      }

      async init() {
        this.parseTokenFromHash();
        await this.checkAuth();
        
        if (this.user && this.accessToken) {
          this.renderUserProfile();
          this.fetchUserGuilds();
        } else {
          this.showLoginPrompt();
        }
      }

      parseTokenFromHash() {
        if (window.location.hash) {
          const hash = window.location.hash.substring(1);
          const params = new URLSearchParams(hash);
          this.accessToken = params.get('access_token');
          
          if (this.accessToken) {
            sessionStorage.setItem('discord_access_token', this.accessToken);
            window.history.replaceState({}, document.title, window.location.pathname);
          }
        } else {
          this.accessToken = sessionStorage.getItem('discord_access_token');
        }
      }

      async checkAuth() {
        if (!this.accessToken) return false;
        
        try {
          const response = await fetch('https://discord.com/api/users/@me', {
            headers: { 'Authorization': `Bearer ${this.accessToken}` }
          });
          
          if (response.ok) {
            this.user = await response.json();
            return true;
          } else {
            this.logout();
            return false;
          }
        } catch (error) {
          console.error('Auth error:', error);
          return false;
        }
      }

      async fetchUserGuilds() {
        try {
          const response = await fetch('https://discord.com/api/users/@me/guilds', {
            headers: { 'Authorization': `Bearer ${this.accessToken}` }
          });
          
          if (response.ok) {
            const allGuilds = await response.json();
            // Filter for guilds where user has ADMINISTRATOR or MANAGE_GUILD permission
            this.guilds = allGuilds.filter(guild => 
              (guild.permissions & 0x8) === 0x8 || // ADMINISTRATOR
              (guild.permissions & 0x20) === 0x20   // MANAGE_GUILD
            );
            
            this.renderServers();
          }
        } catch (error) {
          console.error('Failed to fetch guilds:', error);
          document.getElementById('servers-container').innerHTML = `
            <div class="loading">
              <i class="fas fa-exclamation-triangle" style="color: var(--fire2); font-size: 2rem; margin-bottom: 15px;"></i>
              <p>Failed to load servers. Please try again.</p>
              <button onclick="location.reload()" class="btn btn-primary" style="margin-top: 15px;">Retry</button>
            </div>
          `;
        }
      }

      async checkBotInGuild(guildId) {
        // In a real implementation, you'd call your backend API here
        // For now, we'll simulate with random results
        return Math.random() > 0.5; // 50% chance bot is "in" the guild
      }

      renderUserProfile() {
        // Top-right profile
        const profileContainer = document.getElementById('user-profile-container');
        const avatarUrl = this.user.avatar 
          ? `https://cdn.discordapp.com/avatars/${this.user.id}/${this.user.avatar}.png?size=80`
          : null;
        
        profileContainer.innerHTML = `
          <div class="user-profile-small">
            ${avatarUrl ? `<img src="${avatarUrl}" class="user-avatar-sm" alt="${this.user.username}">` : 
              `<div class="user-avatar-sm" style="background: linear-gradient(135deg, var(--fire1), var(--fire2)); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">${this.user.username.charAt(0).toUpperCase()}</div>`}
            <div class="user-info-sm">
              <div class="name">${this.user.global_name || this.user.username}</div>
              <div class="tag">#${this.user.discriminator}</div>
            </div>
            <button onclick="dashboard.logout()" class="btn btn-secondary" style="margin-left: 10px; padding: 8px 15px;">
              <i class="fas fa-sign-out-alt"></i>
            </button>
          </div>
        `;

        // Main user info section
        const userInfoSection = document.getElementById('user-info-section');
        userInfoSection.innerHTML = `
          <div style="background: var(--card-bg); border-radius: var(--radius); padding: 25px; border: 1px solid var(--line);">
            <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 20px;">
              ${avatarUrl ? `<img src="${avatarUrl}" style="width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--fire2);">` : 
                `<div style="width: 80px; height: 80px; border-radius: 50%; background: linear-gradient(135deg, var(--fire1), var(--fire2)); display: flex; align-items: center; justify-content: center; color: white; font-size: 2rem; font-weight: bold;">${this.user.username.charAt(0).toUpperCase()}</div>`}
              <div>
                <h2 style="font-size: 1.8rem;">${this.user.global_name || this.user.username}</h2>
                <p style="color: var(--muted);">${this.user.username}#${this.user.discriminator} â€¢ ID: ${this.user.id}</p>
                ${this.user.email ? `<p style="color: var(--muted); margin-top: 5px;"><i class="fas fa-envelope"></i> ${this.user.email}</p>` : ''}
              </div>
            </div>
            <div style="display: flex; gap: 15px;">
              <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: var(--radius); flex: 1;">
                <div style="font-size: 2rem; font-weight: bold; color: var(--fire2);">${this.guilds.length}</div>
                <div style="color: var(--muted);">Manageable Servers</div>
              </div>
            </div>
          </div>
        `;
      }

      async renderServers() {
        const container = document.getElementById('servers-container');
        
        if (this.guilds.length === 0) {
          container.innerHTML = `
            <div class="loading">
              <i class="fas fa-server" style="font-size: 3rem; color: var(--muted); margin-bottom: 20px;"></i>
              <h3>No Manageable Servers Found</h3>
              <p style="color: var(--muted); margin: 15px 0;">You need Administrator or "Manage Server" permission in at least one Discord server to use this dashboard.</p>
              <a href="https://discord.com/channels/@me" target="_blank" class="btn btn-primary">
                <i class="fas fa-external-link-alt"></i> Open Discord
              </a>
            </div>
          `;
          return;
        }

        let serversHTML = '<div class="servers-grid">';
        
        for (const guild of this.guilds) {
          const botInGuild = await this.checkBotInGuild(guild.id);
          const iconUrl = guild.icon 
            ? `https://cdn.discordapp.com/icons/${guild.id}/${guild.icon}.png?size=128`
            : null;
          
          serversHTML += `
            <div class="server-card">
              <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 15px;">
                ${iconUrl ? `<img src="${iconUrl}" class="server-icon" alt="${guild.name}">` : 
                  `<div class="server-icon" style="background: linear-gradient(135deg, var(--fire1), var(--fire2)); display: flex; align-items: center; justify-content: center; color: white; font-size: 1.5rem; font-weight: bold;">${guild.name.charAt(0).toUpperCase()}</div>`}
                <div>
                  <div class="server-name">${guild.name}</div>
                  <div class="bot-status ${botInGuild ? 'bot-present' : 'bot-absent'}">
                    <i class="fas fa-${botInGuild ? 'check-circle' : 'times-circle'}"></i>
                    ${botInGuild ? 'Bot Present' : 'Bot Not In Server'}
                  </div>
                </div>
              </div>
              
              <div class="server-info">
                <div><i class="fas fa-id-card"></i> ID: ${guild.id}</div>
                <div><i class="fas fa-crown"></i> Owner: ${guild.owner ? 'Yes' : 'No'}</div>
              </div>
              
              ${botInGuild ? 
                `<button class="btn btn-secondary" style="width: 100%;">
                   <i class="fas fa-cog"></i> Manage Settings
                 </button>` :
                `<a href="https://discord.com/oauth2/authorize?client_id=${this.botUserId}&scope=bot&permissions=8&guild_id=${guild.id}" 
                   target="_blank" class="btn btn-primary" style="width: 100%;">
                   <i class="fas fa-robot"></i> Add to Server
                 </a>`
              }
            </div>
          `;
        }
        
        serversHTML += '</div>';
        container.innerHTML = serversHTML;
      }

      showLoginPrompt() {
        document.getElementById('user-profile-container').innerHTML = `
          <a href="${this.getLoginUrl()}" class="btn btn-primary">
            <i class="fab fa-discord"></i> Login with Discord
          </a>
        `;
        
        document.getElementById('servers-container').innerHTML = `
          <div class="loading">
            <i class="fas fa-lock" style="font-size: 3rem; color: var(--muted); margin-bottom: 20px;"></i>
            <h3>Authentication Required</h3>
            <p style="color: var(--muted); margin: 15px 0;">Please log in with Discord to manage your servers.</p>
          </div>
        `;
      }

      getLoginUrl() {
        const params = new URLSearchParams({
          client_id: DISCORD_CONFIG.clientId,
          redirect_uri: DISCORD_CONFIG.redirectUri,
          response_type: DISCORD_CONFIG.responseType,
          scope: DISCORD_CONFIG.scope,
        });
        return `https://discord.com/oauth2/authorize?${params.toString()}`;
      }

      logout() {
        sessionStorage.removeItem('discord_access_token');
        this.user = null;
        this.accessToken = null;
        window.location.href = '../';
      }
    }

    // Initialize dashboard
    const dashboard = new DashboardManager();
    window.dashboard = dashboard; // Make it globally accessible
  </script>
</body>
</html>
